{% extends 'base.html' %}
{% block content %}
  <div class="container mt-4">
    <h3>{{ form.instance.id|yesno:"Edit Resource,Upload New Resource" }}</h3>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-success" type="submit">Save</button>
    </form>
  </div>
{% endblock %}
