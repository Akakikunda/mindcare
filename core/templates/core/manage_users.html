{% extends 'base.html' %}
{% block title %}Manage Users{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>All Users</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Username</th><th>Email</th><th>Role</th><th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
        <tr>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role }}</td>
          <td>
            <a href="#" class="btn btn-sm btn-danger">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

  <a href="{% url 'delete_user' user.id %}" class="btn btn-sm btn-danger"
   onclick="return confirm('Are you sure you want to delete this user?');">
   Delete
</a>

</div>

{% endblock %}
