{% extends 'base.html' %}
{% block title %}Appointments{% endblock %}
{% block content %}
  <div class="container mt-5">
    <h2>All Appointments</h2>
    <ul>
      {% for appointment in appointments %}
        <li>{{ appointment.client }} with {{ appointment.therapist }} on {{ appointment.date }} at {{ appointment.time }}</li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
