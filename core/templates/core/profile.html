

{% extends 'base.html' %}

{% block title %}My Profile{% endblock %}

{% block content %}
  <div class="card">
    <div class="card-header">
      <h4>Profile</h4>
    </div>
    <div class="card-body">
      <p><strong>Username:</strong> {{ user.username }}</p>
      <p><strong>Email:</strong> {{ user.email }}</p>
      <p><strong>Role:</strong> {{ user.role }}</p>
    </div>
  </div>
{% endblock %}
