{% extends 'base.html' %}
{% block title %}Profile{% endblock %}
{% block content %}
<div class="container mt-4">
  <h3>My Profile</h3>
  <ul class="list-group">
    <li class="list-group-item"><strong>Username:</strong> {{ request.user.username }}</li>
    <li class="list-group-item"><strong>Email:</strong> {{ request.user.email }}</li>
    <li class="list-group-item"><strong>Role:</strong> {{ request.user.role|default:"User" }}</li>
  </ul>
</div>
{% endblock %}
