
<!-- templates/registration/password_reset_confirm.html -->


{% extends "base.html" %}
{% block title %}Set New Password{% endblock %}
{% block content %}
<div class="container mt-5">
  <h2>Enter New Password</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Reset Password</button>
  </form>
</div>
{% endblock %}
