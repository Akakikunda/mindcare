



{% extends 'base.html' %}
{% load static %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh; background: linear-gradient(to right, #0052D4, #4364F7, #6FB1FC);">
  <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <h2 class="text-center mb-4">Welcome Back!</h2>
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label">Email</label>
        <input type="text" name="username" class="form-control" placeholder="your@email.com">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" class="form-control" placeholder="••••••••">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Remember me</label>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
      <div class="text-center mt-3">
        <a href="#">Sign in with Google</a> <br>
        <a href="#">Forgot Password?</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
